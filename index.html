<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musica Mobile</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            position: relative;
        }
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('images/chitarrista.jpg') no-repeat center center fixed;
            background-size: cover;
            filter: brightness(70%); /* Sbiadisce l'immagine di sfondo */
            z-index: -1;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(255, 255, 255, 0.103);
            padding: 20px;
            border-radius: 10px;
            z-index: 1;
        }
        .circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            overflow: hidden; /* Assicura che l'immagine non esca dal cerchio */
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0; /* Aumentato da 10px a 20px */
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .circle a {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .circle img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Assicura che l'immagine copra l'intero cerchio */
            border: 2px solid #fff; /* Aggiunge un bordo bianco */
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3); /* Aumentato il box shadow */
        }
        .rectangle {
            width: 150px;
            height: 100px;
            overflow: hidden; /* Assicura che l'immagine non esca dal rettangolo */
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0; /* Aumentato da 10px a 20px */
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .rectangle a {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .rectangle img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Assicura che l'immagine copra l'intero rettangolo */
            border: 2px solid #fff; /* Aggiunge un bordo bianco */
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3); /* Aumentato il box shadow */
        }
        .link {
            margin-top: 5px; /* Ridotto da 10px a 5px */
        }
        .link a {
            text-decoration: none; /* Rimuove la sottolineatura dai link */
            color: #fff; /* Imposta il colore del testo del link */
            font-size: 19px;
        }
        @media (max-width: 600px) {
            .circle {
                width: 80px;
                height: 80px;
                margin: 15px 0; /* Aumentato da 10px a 15px */
            }
            .circle img {
                width: 100%;
                height: 100%;
                object-fit: cover; /* Assicura che l'immagine copra l'intero cerchio */
                border: 2px solid #fff; /* Aggiunge un bordo bianco */
                box-shadow: 0 0 15px rgba(0, 0, 0, 0.6); /* Aumentato il box shadow */
            }
            .rectangle {
                width: 120px;
                height: 80px;
                margin: 15px 0; /* Aumentato da 10px a 15px */
            }
            .rectangle img {
                width: 100%;
                height: 100%;
                object-fit: cover; /* Assicura che l'immagine copra l'intero rettangolo */
                border: 2px solid #fff; /* Aggiunge un bordo bianco */
                box-shadow: 0 0 15px rgba(0, 0, 0, 0.6); /* Aumentato il box shadow */
            }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <div class="circle">
            <a href="https://open.spotify.com/track/your-song-link">
                <img src="images/spotify.png" alt="Spotify">
            </a>
        </div>
        <div class="link">
            <a href="https://open.spotify.com/track/your-song-link">Ascolta su Spotify</a>
        </div>
        <div class="circle">
            <a href="https://music.apple.com/it/album/your-song-link">
                <img src="images/apple_music.png" alt="Apple Music">
            </a>
        </div>
        <div class="link">
            <a href="https://music.apple.com/it/album/your-song-link">Ascolta su Apple Music</a>
        </div>
        <div class="circle">
            <a href="https://music.amazon.it/albums/your-song-link">
                <img src="images/amazon music.png" alt="Amazon Music">
            </a>
        </div>
        <div class="link">
            <a href="https://music.amazon.it/albums/your-song-link">Ascolta su Amazon Music</a>
        </div>
    </div>
</body>
</html>
